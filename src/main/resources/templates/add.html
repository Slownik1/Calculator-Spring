<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head> 
<body>

<p>Insert two numbers for add</p>

<form action="#" th:action="@{/add}"  method="post" th:object="${calculate}">

    <input type="number" th:field="*{a}"/><br>
    <input type="number" th:field="*{b}"/>
    <button type="submit">ADD</button>

</form>

</body>
</html>
